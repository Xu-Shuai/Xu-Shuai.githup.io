# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 憨憨笔迹
subtitle:
description:
keywords:
author: Xu-Shuai
language: zh-CN
timezone:


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://localhost
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
#theme: material
#theme: yilia
#theme: mi
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:/Xu-Shuai/Xu-Shuai.github.io.git


jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
 #type - Feed type. (atom/rss2)
 #path - Feed path. (Default: atom.xml/rss2.xml)
 #limit - Maximum number of posts in the feed (Use 0 or false to show all posts)
 #hub - URL of the PubSubHubbub hubs (Leave it empty if you don't use it)
 #content - (optional) set to 'true' to include the contents of the entire post in the feed.
 #content_limit - (optional) Default length of post content used in summary. Only used, if content setting is false and no custom post description present.
 #content_limit_delim - (optional) If content_limit is used to shorten post contents, only cut at the last occurrence of this delimiter before reaching the character limit. Not used by default.
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit:
  content_limit_delim: ' '

 #path - file path. By default is search.xml . If the file extension is .json, the output format will be JSON. Otherwise XML format file will be exported.
 #field - the search scope you want to search, you can chose:
 #post (Default) - will only covers all the posts of your blog.
 #page - will only covers all the pages of your blog.
 #all - will covers all the posts and pages of your blog.
 #format - the form of the page contents, works with xml mode, options are:
 #html (Default) - original html string being minified.
 #raw - markdown text of each posts or pages.
 #excerpt - only collect excerpt.
 #more - act as you think.
 #limit - define the maximum number of posts being indexed, always prefer the newest.
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

